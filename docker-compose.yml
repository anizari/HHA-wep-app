version: '3.7'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: hha-app-server
    container_name: hha-app-server
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    env_file: 
      - ./server/.env.prod
    networks:
      - backend
      - frontend
  mongodb:
    container_name: hha-app-mongo
    image: mongo
    volumes:
      - db:/data/db
    ports:
      - "27017:27017"
    networks:
      - backend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: hha-app-client
    container_name: hha-app-client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - frontend
    stdin_open: true # docker run -i
    tty: true        # docker run -t

networks:
  backend:
  frontend:

volumes:
  db:
    driver: local
