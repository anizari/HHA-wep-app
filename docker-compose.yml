version: '3.7'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: myapp-server
    container_name: myapp-server
    command: npm run server
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    env_file: ./server/.env
    environment:
      - NODE_ENV=production
    networks:
      - backend
      - frontend
  mongodb:
    container_name: myapp-mongodb
    image: mongo
    volumes:
      - data-volume:/data/db
    ports:
      - "27017:27017"
    networks:
      - backend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: myapp-client
    container_name: myapp-client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - frontend
    stdin_open: true # docker run -i
    tty: true        # docker run -t

networks:
  backend:
  frontend:

volumes:
  data-volume:
  node_modules:
  web-root:
    driver: local